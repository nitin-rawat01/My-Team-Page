<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main> 
        <div class="main">
            <header class="header">
                    <h1 class="heading">The creative crew</h1>

                </div>
            </header>
            <div  class="image-container">
                <div class="image-text one">
                    <div class="image">
                        <img src="photo1.png" alt="product-owner">
                        <figcaption>Bill Mahoney</figcaption>
                    </div>
                    <div class="designation">
                        PRODUCT OWNER
                    </div>
                </div>
    
                <div class="image-text two">
                    <div class="image  position-reponsive">

                    </div>
                    <div class="designation">

                    </div>
                </div>
    
                <div class="image-text three">
                    <div>
                        <img src="photo3.png" alt="tech-lead">
                        <figcaption>Shae Le</figcaption>
                    </div>
                    <div class="designation">
                        TECH LEAD
                    </div>
                </div>
    
                <div class="image-text four">
                    <div>
                        <img src="photo4.png"  alt="ux-designer">
                        <figcaption>Skylah lu</figcaption>
                    </div>
                    <div class="designation">
                        UX DESIGNER
                    </div>
                </div>
    
                <div class="image-text five">
                    <div>
                        <img src="photo5.png" alt="developer">
                    <figcaption>Griff Richards</figcaption>
                    </div>
                    <div class="designation">
                        DEVELOPER
                    </div>
                </div>
    
                <div class="image-text six">
                    <div>
                        <img src="photo6.png" alt="developer">
                        <figcaption>Stan John</figcaption>
                    </div>
                    <div class="designation">
                        DEVELOPER
                    </div>
                </div>
            </div>
            

        </div>

    <footer>
        created by username - tintin
